<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatAIPRO - Перенаправление</title>
    <meta name="description" content="Перенаправление на ChatAIPRO - Чат с ИИ">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        a:hover {
            border-bottom-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>ChatAIPRO</h1>
        <p>Перенаправление на приложение...</p>
        <p><a href="/">Нажмите здесь, если перенаправление не произошло автоматически</a></p>
    </div>
    
    <script>
        // Автоматический редирект через 2 секунды
        setTimeout(function() {
            window.location.href = '/';
        }, 2000);
        
        // Немедленный редирект при клике
        document.addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</body>
</html>
