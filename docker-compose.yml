version: '3.8'

services:
  chatai-app:
    build: .
    container_name: chatai-pro
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Опционально: можно монтировать конфигурацию для live-редактирования
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.template
    networks:
      - chatai-network

networks:
  chatai-network:
    driver: bridge